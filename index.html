<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Calculator ‚öΩ</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importing sporty fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öΩ</text></svg>">
</head>
<body>

    <!-- Floating Background Elements -->
    <div class="background-decor">
        <div class="heart">‚öΩ</div>
        <div class="heart">‚öΩ</div>
        <div class="heart">‚≠ê</div>
        <div class="heart">‚öΩ</div>
        <div class="heart">‚öΩ</div>
        <div class="heart">‚öΩ</div>
        <div class="football football-1">‚öΩ</div>
        <div class="football football-2">‚öΩ</div>
        <div class="football football-3">‚öΩ</div>
    </div>

    <div class="main-container">
        <!-- History Sidebar -->
        <div id="history-sidebar" class="history-sidebar">
            <div class="history-header">
                <h3>History ‚öΩ</h3>
                <button id="close-history" class="close-btn">√ó</button>
            </div>
            <div id="history-list" class="history-list">
                <!-- History items will appear here -->
                <div class="history-placeholder">No calculations yet ‚öΩ</div>
            </div>
            <button id="clear-history" class="clear-history-btn">Clear History</button>
        </div>

        <!-- Theme Toggle & History Toggle -->
        <div class="top-controls">
            <button id="history-toggle" class="control-btn" aria-label="View History">
                <span class="toggle-icon">üìú</span>
            </button>
            <button id="theme-toggle" class="control-btn" aria-label="Toggle Theme">
                <span class="toggle-icon">‚öΩ</span>
            </button>
        </div>

        <div class="calculator-body">
            

            <!-- Calculator Screen -->
            <div class="display-container">
                <div class="display-history" id="display-secondary"></div>
                <div class="display-main" id="display">0</div>
            </div>

            

            <!-- Buttons Grid -->
            <div class="buttons-grid">
                <!-- Row 1: Scientific -->
                <button class="btn sci" data-action="sin">sin</button>
                <button class="btn sci" data-action="cos">cos</button>
                <button class="btn sci" data-action="tan">tan</button>
                <button class="btn sci" data-action="sqrt">‚àö</button>
                <button class="btn sci" data-action="pow">x ∏</button>

                <!-- Row 2 -->
                <button class="btn sci" data-action="log">log</button>
                <button class="btn sci" data-action="pi">œÄ</button>
                <button class="btn func" data-action="clear">C</button>
                <button class="btn func" data-action="delete">‚å´</button>
                <button class="btn operator" data-action="/">√∑</button>

                <!-- Row 3 -->
                <button class="btn sci" data-action="exp">e</button>
                <button class="btn num" data-num="7">7</button>
                <button class="btn num" data-num="8">8</button>
                <button class="btn num" data-num="9">9</button>
                <button class="btn operator" data-action="*">√ó</button>

                <!-- Row 4 -->
                <button class="btn sci" data-action="(">(</button>
                <button class="btn num" data-num="4">4</button>
                <button class="btn num" data-num="5">5</button>
                <button class="btn num" data-num="6">6</button>
                <button class="btn operator" data-action="-">‚àí</button>

                <!-- Row 5 -->
                <button class="btn sci" data-action=")">)</button>
                <button class="btn num" data-num="1">1</button>
                <button class="btn num" data-num="2">2</button>
                <button class="btn num" data-num="3">3</button>
                <button class="btn operator" data-action="+">+</button>

                <!-- Row 6 -->
                <button class="btn sci" data-action="square">x¬≤</button>
                <button class="btn num zero" data-num="0">0</button>
                <button class="btn num" data-num=".">.</button>
                <button class="btn equals" data-action="=">=</button>
            </div>
        </div>

        <footer>
            Made with ‚öΩ by Sameeha
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
